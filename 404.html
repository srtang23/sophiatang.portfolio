<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404.html redirect handler for clean URLs
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Remove trailing slash
            path = path.replace(/\/$/, '');
            
            // Handle /work/ clean URLs - redirect to directory structure
            var workRedirects = {
                '/work/sprout': '/work/sprout/',
                '/work/spring': '/work/spring/',
                '/work/turtlup': '/work/turtlup/',
                '/work/hcde351': '/work/hcde351/'
            };
            
            // Also handle .html extensions - redirect to clean URLs
            if (path.endsWith('.html') && path.startsWith('/work/')) {
                var cleanPath = path.replace('.html', '/');
                window.location.replace(cleanPath + search + hash);
                return;
            }
            
            // Handle other clean URLs
            var otherRedirects = {
                '/about': '/about.html'
            };
            
            // Combine all redirects
            var allRedirects = Object.assign({}, workRedirects, otherRedirects);
            
            // Check if current path needs redirect
            if (allRedirects[path]) {
                var newUrl = allRedirects[path] + search + hash;
                // Use replace to avoid adding to history
                window.location.replace(newUrl);
                return;
            }
            
            // If no redirect found, show 404 message
            document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p><p>Path: ' + path + '</p><a href="/">Go to homepage</a>';
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/">
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
